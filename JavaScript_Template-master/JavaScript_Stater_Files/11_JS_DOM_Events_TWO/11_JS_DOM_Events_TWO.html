<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS DOM Events TWO</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>

<nav>
    <a href="#">JS DOM Events TWO</a>
</nav>

<!-- Keyup event -->
<div>
    <form>
        <input type="text" id="text-box">
        <h2 id="msg"></h2>
    </form>
</div>

<!-- Keyup event -->
<div>
    <form>
        <textarea rows="4" cols="40" id="text-area" maxlength="100"></textarea>
        <h2>The Character Remaining : <span id="char-count">100</span></h2>
    </form>
</div>

<!-- Key up event for Triangle -->
<div>
    <form>
        <input type="text" id="input-field">
        <div id="triangle-div">
            <pre id="triangle"></pre>
        </div>
    </form>
</div>

<!-- Change Event for Select Box -->
<div>
    <form>
        <select id="select-box">
            <option value="">Select a Technology</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="JQuery">JQuery</option>
            <option value="AJAX">AJAX</option>
            <option value="Bootstrap">Bootstrap</option>
        </select>
        <span id="select-option"></span>
    </form>
</div>

<!-- Change Password -->:
<div>
    <form>
        <input type="password" id="password-box">
        <input type="checkbox" id="check"> Show Password
    </form>
</div>

<div>
    <h1>
        <span style="color: red">Good</span>
        <span style="color: blueviolet">Morning</span>
    </h1>
</div>


<script src="11_script.js"></script>
</body>
</html>
